<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="'/'">The Big Screen</a>
  <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['dashboard']">Dashboard</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['shows']">TV</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['movies']">Movies</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['calendar']">Calendar</a>
        </li>
      </ul>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="auth.isAuthenticated()" dropdown>
        <a class="nav-link dropdown-toggle" triggers="mouseover" dropdownToggle >Profile</a>
        <ul class="dropdown-menu" *dropdownMenu  role="menu">
          <!-- <li role="menuitem"><a class="dropdown-item"></a></li> -->
          <li role="menuitem">
            <a class="dropdown-item media"> 
              <img class="align-self-start rounded-circle ml-1" style="width: 25px; height: 25px;" src="{{userProfile.picture}}" >{{ userProfile.name }}</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item">Dashboard</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item">Settings</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item" [routerLinkActive]="['active']" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
            Log Out
          </a>
        </ul>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
        <a class="nav-link">Log In</a>
      </li>
    </ul>
  </div>
</nav>
