<div class="tile">
    <img [ngStyle]="{'opacity': asset.watched && category.id !== 'watched-assets' ? '0.2' : ' 0.8'}" [defaultImage]='default_img'
        [lazyLoad]="'https://image.tmdb.org/t/p/w'+ img_width+ '/' + asset.poster_path" (click)="assetOpen(asset,$event)" [offset]="'100'">

    <div *ngIf="searchMode" class="media-type">{{category.assetType}}</div>

    <div class="asset-title">
        <h3> {{asset?.title}}
            <span class="year">{{ ( (category.assetType==movieType) ? movie?.release_date : tvShow?.first_air_date) | date:'yyyy'}}</span>
        </h3>
    </div>
    <div class="description">
        <div class="ratings">
            <div class="rate" (click)="assetRate(asset, $event)">
                <i [ngClass]="asset.rated ? 'fa fa-star' : 'fa fa-star-o'" [class.rated-action]="asset.rated"></i>
                <span>{{asset.vote_average}}</span>
            </div>
        </div>
        <div class="asset-actions">
            <div (click)="assetWatch(asset, $event)">
                <i class="fa fa-eye" [class.watched-action]="asset.watched "></i>
            </div>
            <div (click)="assetBookmark(asset, $event)">
                <i [ngClass]="asset.bookmarked ? 'fa fa-bookmark' : 'fa fa-bookmark-o'" [class.bookmarked-action]="asset.bookmarked"></i>
            </div>
            <div (click)="assetPlay(asset, $event)">
                <i class="fa fa-play"></i>
            </div>
        </div>
    </div>
</div>
